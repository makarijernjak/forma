<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glavni-kontejner">
        <h1 class="naslov">Registration</h1>
        <form>
            <div class="labelaplusinput">
                <label for="username" class="labela">Username</label>
                <br>
                <input type="text" id="username" name="username" class="input" placeholder="Username"  required> 
            </div>
            <div class="labelaplusinput">
                <label for="email" class="labela">Email</label>
                <br>
                <input type="email" id="email" name="email" class="input" placeholder="Email" required> 
            </div>
            <div class="labelaplusinput">
                <label for="password" class="labela">Password</label>
                <br>
                <input type="password" id="password" name="password" class="input" placeholder="Password" required> 
            </div>
            <button type="submit" class="dugme">Create account</button>
        </form>
    </div>
</body>
</html>
